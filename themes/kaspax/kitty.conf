# KaspaX Kitty colour scheme
#
# The following configuration applies the Kaspa palette to Kitty. It
# defines a dark background, high contrast foreground and a 16‑colour
# palette tuned for comfortable coding and terminal work. Colours
# correspond to the official Kaspa brand with sensible completions for
# missing hues. Cursor and selection colours are also specified.

background            #1A1D21
foreground            #E6E6E6

# Cursor
cursor                #70C7BA
cursor_shape          beam

# Selection
selection_background  #2A2E35
selection_foreground  #E6E6E6

# Standard colours (0–7)
color0  #1A1D21  # black
color1  #C75470  # red (muted magenta for alerts)
color2  #70C7BA  # green/teal (primary accent)
color3  #49EACB  # yellow/teal (secondary accent)
color4  #7AA2F7  # blue (cool highlight)
color5  #B4BEFE  # magenta (soft violet)
color6  #8AD8F0  # cyan (supporting)
color7  #E6E6E6  # white

# Bright colours (8–15)
color8   #3B3E45  # bright black
color9   #D68DB0  # bright red
color10  #8BD8C4  # bright green
color11  #6BEED0  # bright yellow
color12  #92B5FA  # bright blue
color13  #D0BFFF  # bright magenta
color14  #A5DBF4  # bright cyan
color15  #F0F0F0  # bright white

# Border colouring for windows inside Kitty's own splits (optional)
active_border_color   #70C7BA
inactive_border_color #2A2E35