# KaspaX Hyprland theme fragment (Performance)
#
# A VM/GPU-friendly variant of the KaspaX theme.
# - No blur
# - No shadows
# - Slightly thinner borders
# - Conservative animations

general {
  gaps_in       = 6
  gaps_out      = 12
  border_size   = 2
  layout        = dwindle

  col.active_border   = rgba(70c7baff)   # Kaspa primary
  col.inactive_border = rgba(231f20cc)   # Dark neutral, translucent
}

decoration {
  rounding = 8
  drop_shadow = no

  blur {
    enabled = no
  }
}

animations {
  enabled = yes
  bezier = 0.16, 1, 0.3, 1
  speed  = 1
}

misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = true
  vfr = true
}

