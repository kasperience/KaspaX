# KaspaX Hyprland theme fragment
# Drop this at ~/.config/hypr/kaspax.conf and `source` it from hyprland.conf

general {
  gaps_in = 6
  gaps_out = 14
  border_size = 2
  layout = dwindle

  # Borders (fallback to simple colors if gradients unsupported)
  col.active_border = rgba(70c7baff) # Kaspa primary
  col.inactive_border = rgba(25293acc)
}

# Keep decoration minimal for broad compatibility
decoration {
  rounding = 10
}

# Conservative animations settings
animations {
  enabled = yes
}

misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = true
}

