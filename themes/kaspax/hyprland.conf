# KaspaX Hyprland theme fragment
#
# Drop this file into your ~/.config/hypr directory and source it from
# your main hyprland.conf (e.g. `source=~/.config/hypr/themes/kaspax/hyprland.conf`).
#
# It defines sensible defaults for a dark, minimal setup with subtle
# animations and teal highlights. Colour values come from the official
# Kaspa palette and are expressed in RGBA notation (AARRGGBB). See
# Hyprland’s documentation for details on colour specification【280566130273852†L277-L315】.

general {
  # spacing and layout
  gaps_in       = 6
  gaps_out      = 14
  border_size   = 3
  layout        = dwindle

  # border colours
  # active windows receive the primary accent; inactive windows
  # fall back to a dark neutral with partial transparency
  col.active_border   = rgba(70c7baff)
  col.inactive_border = rgba(231f20cc)
}

decoration {
  rounding = 10

  # enable shadows and blur for subtle depth
  drop_shadow        = yes
  shadow_range       = 20
  shadow_render_power= 2
  shadow_offset      = 0 1
  col.shadow         = rgba(000000aa)
  col.shadow_inactive= rgba(00000066)

  blur {
    enabled          = yes
    size             = 8
    passes           = 2
    new_optimizations= yes
    noise            = 0.04
  }
}

animations {
  enabled = yes
  # keep animations restrained; adjust bezier control points for snappier
  # or smoother transitions. See Hyprland docs for details.
  bezier = 0.16, 1, 0.3, 1
  speed  = 1
}

misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = true
  vfr = true
}