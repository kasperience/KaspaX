# KaspaX Mako notification style
#
# This configuration applies the KaspaX palette to notifications. It
# offers a dark card with a teal border, rounded corners and
# generous padding. Adjust the timeout and icon size to suit your
# workflow.

font=JetBrainsMono Nerd Font 11
background-color=#1A1D21
text-color=#E6E6E6
border-color=#70C7BA
border-size=2
border-radius=10
padding=10
margin=10
max-icon-size=48
default-timeout=6000