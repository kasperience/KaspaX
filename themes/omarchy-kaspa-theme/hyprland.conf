# hyprland.conf for kaspa theme

# Window border colors
general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    col.active_border = rgba(112,199,186,255)   # #70C7BA
    col.inactive_border = rgba(182,182,182,255) # #B6B6B6
}

# Color settings for different window states
decoration {
    rounding = 5
}

# Active window border color (KASPA_PRIMARY_TEAL)
bind = $mod, mouse_down, resizeactive
bind = $mod, mouse_up, resizeactive

# Example of setting border colors (requires hyprland plugin or specific configuration)
# windowrulev2 = bordercolor #70C7BA, ^(.*)$
# windowrulev2 = bordercolor #49EACB, ^(firefox)$

# For apps that support it, you can also set these via environment variables
# env = GTK_THEME, Kaspa
# env = QT_STYLE_OVERRIDE, kvantum