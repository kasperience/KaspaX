# mako.ini for kaspa theme

[General]
# Background color (KASPA_BLACK)
background-color=#231F20

# Text color (KASPA_WHITE)
text-color=#FFFFFF

# Border color (KASPA_PRIMARY_TEAL)
border-color=#70C7BA

# Border width
border-size=2

# Border radius
border-radius=5

# Default width and height
width=300
height=100

# Padding inside the notification
padding=10

# Font settings
font=Sans 14

# Icons
icons=1

# Icon path (if using custom icons)
# icon-path=/path/to/icons

# Progress bar color (KASPA_ACCENT_TEAL)
progress-color=#49EACB

# Button colors
button-background-color=#70C7BA
button-text-color=#231F20
button-border-color=#49EACB
button-border-size=1
button-border-radius=3

# Grouping
group-by=app-name