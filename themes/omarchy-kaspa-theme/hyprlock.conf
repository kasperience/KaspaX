# hyprlock.conf for kaspa theme

# Background color
background {
    color = rgb(35, 31, 32) # KASPA_BLACK #231F20
}

# General text color
text {
    color = rgb(255, 255, 255) # KASPA_WHITE #FFFFFF
    font_size = 24
}

# Input field styling
input-field {
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgb(112, 199, 186) # KASPA_PRIMARY_TEAL #70C7BA
    inner_color = rgb(35, 31, 32) # KASPA_BLACK #231F20
    font_color = rgb(255, 255, 255) # KASPA_WHITE #FFFFFF
}

# Time display
label {
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(255, 255, 255) # KASPA_WHITE #FFFFFF
    font_size = 48
}

# Prompt (caps/num lock indicators)
label {
    text = cmd[update:1000] echo "Caps: $(cat /tmp/hyprlock_caps 2>/dev/null || echo 'off')"
    color = rgb(73, 234, 203) # KASPA_ACCENT_TEAL #49EACB
    font_size = 14
}